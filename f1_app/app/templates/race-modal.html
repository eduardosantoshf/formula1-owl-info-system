<div class="modal-header">
    <h5 class="modal-title">{{data.0.6}} - round {{data.0.7}} - {{data.0.5}}</h5>
    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="row col-lg-12" style="margin-top: 1rem; display: block; margin-left: auto; margin-right: auto;" xmlns:f1="http://f1/races/" typeof="f1:Driver_standing">>
    <div class="table-responsive" property="f1:for">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Short Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Team</th>
                    <th scope="col">Grid</th>
                    <th scope="col">Status</th>
                    <th scope="col">Points</th>
                    <th scope="col">Position</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                <th scope="row" property="f1:code">{{i.0}}</th>
                <th property="f1:surname" property="f1:forename">{{i.2}}  {{i.1}}</th>
                <th property="f1:signed_for">{{i.4}}</th>
                <th property="f1:grid">{{i.8}}</th>
                <th property="f1:status">{{i.9}}</th>
                <th property="f1:points">{{i.11}}</th>
                <th property="f1:position">{{i.10}}</th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
